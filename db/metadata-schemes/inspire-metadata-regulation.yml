description: <p>A profile of ISO 19115:2003, adopted in 2007 as the common metadata
  standard for the Infrastructure for Spatial Information in the European Community
  (INSPIRE). The other profiles of ISO 19115 in use in European Member States have
  been made compliant with INSPIRE.</p>
