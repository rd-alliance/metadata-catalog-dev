description: The XML ContextObject Format is part of the standard ANSI/NISO Z39.88-2004 (R2010), a metadata standard based on XML. It serves to serialize a OpenURL ContextObject which is the information construct that describes an item that is the subject of a service request and the context within which the request is being made.
