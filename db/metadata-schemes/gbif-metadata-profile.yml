description: <p>Established by a global network of countries and organizations, GBIF
  is a web portal promoting and facilitating the mobilization, access, discovery and
  use of biodiversity data. The portal uses a profile of EML; a <a href="http://links.gbif.org/gbif_metadata_profile_how-to_en_v1">How-to
  Guide</a> and <a href="http://www.gbif.org/resource/80640">Reference Guide</a> for
  using the profile are available.</p>
