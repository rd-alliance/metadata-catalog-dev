description: <p>A semantic standard developed by the Food and Agriculture Organization
  (FAO) of the United Nations, AgMES enables description, resource discovery, interoperability
  and data exchange of different types of information resources in all areas relevant
  to food production, nutrition and rural development.</p><p>The standard is maintained
  by AIMS (Agricultural Information Management Standards), and while it has been used
  in various application profiles, it is now deprecated for new uses and will no longer
  be updated.</p>
