description: This metadata scheme is a profile of ISO 19115 and ISO 19119 intended
  for use by the US Geoscience Information Network to describe a broad range of geoscience
  information resources. It provides guidance for the population of metadata documents
  to enable interoperability of catalog service clients with multiple servers conforming
  to this profile. It specifically targets serialization in XML compliant with ISO
  19139.
