description: <p>This document describes a detailed crosswalk from Dublin Core
  terms to the PROV-O OWL2 ontology. The associated <a
  href="http://www.w3.org/ns/prov-dc-directmappings.ttl">direct mappings</a>
  and <a href="http://www.w3.org/ns/prov-dc-refinements.ttl">PROV-O
  refinemements for Dublin Core</a> are available as Turtle (Terse RDF Triple
  Language) files.
