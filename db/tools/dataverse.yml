description: "Dataverse is an open source web application to share, preserve, cite,\
  \ explore, and analyze research data. It facilitates making data available to others,\
  \ and allows you to replicate others' work more easily. Researchers, journals, data\
  \ authors, publishers, data distributors, and affiliated institutions all receive\
  \ academic credit and web visibility.\r\n\r\nDataverse has grown considerably over\
  \ time and is now a major international collaborative project. We encourage you\
  \ to join us."
